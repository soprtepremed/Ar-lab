<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobantes - Ar Lab</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="css/performance.css">
    <script src="navbar.js" defer></script>
    <style>
        :root {
            --primary: #0d9488;
            --primary-light: #5eead4;
            --primary-dark: #0f766e;
            --sidebar-bg: #1e293b;
            --sidebar-hover: #334155;
            --sidebar-active: #0d9488;
            --content-bg: #f1f5f9;
            --card-bg: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --text-white: #f8fafc;
            --border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-dark);
            min-height: 100vh;
        }

        #networkCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, #0077b6 0%, #023e8a 50%, #03045e 100%);
        }


        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 2rem auto 2rem;
            padding: 0 1.5rem;
            position: relative;
            z-index: 10;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            color: white;
            /* Changed to white for contrast */
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .page-title p {
            color: rgba(255, 255, 255, 0.8);
            /* Lighter text */
            font-size: 1rem;
        }

        /* Filter Section */
        .filters-card {
            background: rgba(255, 255, 255, 0.05);
            /* Semi-transparent */
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 1.5rem;
            align-items: flex-end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            /* White label */
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        input {
            padding: 0.85rem 1.2rem;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-dark);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(94, 234, 212, 0.2);
            background: white;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            transform: translateY(-2px);
        }

        /* Table Section */
        .results-card {
            background: #ffffff;
            /* Totalmente blanco */
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead {
            background: #f8fafc;
            /* Gris muy claro para el encabezado */
            border-bottom: 2px solid #e2e8f0;
        }

        th {
            padding: 1.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: #64748b;
            /* Darker header text */
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        td {
            padding: 1.5rem;
            font-size: 1rem;
            border-bottom: 1px solid #f1f5f9;
            color: #1e293b;
            /* Texto oscuro para fondo blanco */
            font-weight: 500;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completada {
            background: #dcfce7;
            color: #166534;
        }

        .status-pendiente {
            background: #fef3c7;
            color: #92400e;
        }

        .status-cancelada {
            background: #fee2e2;
            color: #991b1b;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary-light);
            transform: scale(1.1);
        }

        .action-btn svg {
            width: 18px;
            height: 18px;
            stroke-width: 2;
        }

        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            color: var(--text-light);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .filters-card {
                grid-template-columns: 1fr;
            }

            .navbar {
                padding: 1rem;
            }
        }

        /* Patient Details Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(6px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 95%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #0d9488 0%, #0f766e 100%);
            color: white;
            padding: 1.5rem 2rem;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 2rem;
        }

        .detail-section {
            margin-bottom: 1.5rem;
        }

        .detail-section-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: #0d9488;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f1f5f9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .detail-item {
            background: #f8fafc;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border-left: 3px solid #0d9488;
        }

        .detail-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
            margin-top: 0.25rem;
        }

        .studies-list {
            background: #f8fafc;
            border-radius: 10px;
            padding: 1rem;
        }

        .study-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.65rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .study-item:last-child {
            border-bottom: none;
        }

        .study-name {
            font-weight: 500;
            color: #1e293b;
        }

        .study-price {
            font-weight: 700;
            color: #0f766e;
        }

        .modal-footer {
            padding: 1rem 2rem 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            border-top: 1px solid #e2e8f0;
        }

        .btn-modal {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn-modal-primary {
            background: #0d9488;
            color: white;
        }

        .btn-modal-primary:hover {
            background: #0f766e;
        }

        .btn-modal-secondary {
            background: #f1f5f9;
            color: #64748b;
        }

        .btn-modal-secondary:hover {
            background: #e2e8f0;
            color: #1e293b;
        }

        .action-btn-view {
            background: #3b82f6 !important;
        }

        .action-btn-view:hover {
            background: #2563eb !important;
        }
    </style>
</head>

<body>
    <canvas id="networkCanvas"></canvas>

    <!-- Avatar Container -->
    <div id="navbar-container"></div>

    <main class="main-content">
        <div class="header-section">
            <div class="page-title">
                <h1>Comprobantes de Pago</h1>
                <p>Visualiza y reimprime los tickets de tus pacientes.</p>
            </div>
            <a href="dashboard.html" class="btn btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">

                    <line x1="2" y1="12" x2="6" y2="12"></line>

                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>

            </div>

    </main>

    <!-- Patient Details Modal -->
    <div id="patientDetailsModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalPatientName">Detalles del Paciente</h3>
                <button class="modal-close" onclick="closePatientModal()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">

                <!-- Content loaded dynamically -->
            </div>

                <button class="btn-modal btn-modal-secondary" onclick="closePatientModal()">Cerrar</button>
                <button class="btn-modal btn-modal-primary" onclick="reprintFromModal()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 6 2 18 2 18 9"></polyline>
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const supabaseUrl = 'https://ebihobjrwcwtjfazcjmv.supabase.co';
        const supabaseKey = 'sb_publishable_31x2oYQjyxNJ2otN6TF-Kw_5VGXaGJd';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentLabConfig = null;

        document.addEventListener('DOMContentLoaded', async () => {
            initAnimation();
            await loadLabConfig();

            // Check auth
            const userStr = localStorage.getItem('arlab_user');
            if (!userStr) {
                window.location.href = 'index.html';
            } else {
                try {
                    const currentUser = JSON.parse(userStr);
                    document.getElementById('userName').textContent = currentUser.nombre || currentUser.usuario || 'Admin';
                    document.getElementById('userRole').textContent = currentUser.rol || 'Operador';
                    document.getElementById('userAvatar').textContent = (currentUser.nombre || currentUser.usuario || 'U').charAt(0).toUpperCase();
                } catch (e) {
                    document.getElementById('userName').textContent = userStr;
                }
            }

            // Set default date: Start = today (local), End = empty
            const now = new Date();
            const localToday = now.getFullYear() + '-' +
                String(now.getMonth() + 1).padStart(2, '0') + '-' +
                String(now.getDate()).padStart(2, '0');
            document.getElementById('dateStart').value = localToday;
            document.getElementById('dateEnd').value = ''; // Empty by default

            loadComprobantes();
        });


        async function loadLabConfig() {
            try {
                const { data, error } = await supabaseClient
                    .from('configuracion_laboratorio')
                    .select('*')
                    .eq('id', 1)
                    .single();

                if (data) currentLabConfig = data;
            } catch (err) {
                console.error('Error loading config:', err);
            }
        }

        async function loadComprobantes() {
            const list = document.getElementById('comprobantesList');
            const loader = document.getElementById('loader');
            const empty = document.getElementById('emptyResults');
            const search = document.getElementById('searchPaciente').value.toLowerCase();
            const start = document.getElementById('dateStart').value;
            const end = document.getElementById('dateEnd').value;

            list.innerHTML = '';
            loader.style.display = 'block';
            empty.style.display = 'none';

            try {
                let query = supabaseClient
                    .from('citas')
                    .select('*, citas_estudios(estudio_id, estudios_laboratorio(*))')
                    .order('fecha_hora', { ascending: false });

                if (start) query = query.gte('fecha_hora', `${start}T00:00:00`);
                if (end) query = query.lte('fecha_hora', `${end}T23:59:59`);
                if (search) query = query.ilike('paciente_nombre', `%${search}%`);

                const { data, error } = await query;

                loader.style.display = 'none';

                if (error) throw error;

                if (!data || data.length === 0) {
                    empty.style.display = 'block';
                    return;
                }

                data.forEach(cita => {
                    const row = document.createElement('tr');
                    const fecha = new Date(cita.fecha_hora).toLocaleString('es-MX', {
                        day: '2-digit', month: '2-digit', year: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    });

                    row.innerHTML = `
                        <td style="font-weight: 600; color: var(--primary);">#${cita.folio_venta || cita.id.substring(0, 8)}</td>
                        <td>${fecha}</td>
                        <td>
                            <div style="font-weight: 500; color: #1e293b;">
                                ${cita.paciente_nombre}
                                ${cita.paciente_sexo ? `<span style="font-size: 0.75rem; color: #64748b; font-weight: normal; margin-left:1px;">(${cita.paciente_sexo.charAt(0).toUpperCase()})</span>` : ''}
                            </div>
                            <div style="font-size: 0.75rem; color: #64748b;">${cita.paciente_telefono || 'S/T'}</div>
                        </td>
                        <td style="font-weight: 700;">$${parseFloat(cita.total || 0).toFixed(2)}</td>
                        <td><span class="status-badge status-${cita.estado}">${cita.estado}</span></td>
                        <td style="text-transform: capitalize;">${cita.metodo_pago || '---'}</td>
                        <td style="text-align: right;">
                            <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                                <button class="action-btn action-btn-view" title="Ver Detalles" onclick="viewPatientDetails('${cita.id}')">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="3"></circle>
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    </svg>
                                </button>
                                <button class="action-btn" title="Reimprimir Ticket" onclick="reprintTicket('${cita.id}')">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="6 9 6 2 18 2 18 9"></polyline>
                                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                                        <rect x="6" y="14" width="12" height="8"></rect>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    `;
                    list.appendChild(row);
                });

            } catch (err) {
                loader.style.display = 'none';
                console.error('Error loading:', err);
                alert('Ocurrió un error al cargar los comprobantes.');
            }
        }

        // ========== Patient Details Modal Functions ==========
        let currentModalCitaId = null;

        async function viewPatientDetails(appointmentId) {
            currentModalCitaId = appointmentId;

            try {
                const { data: cita, error } = await supabaseClient
                    .from('citas')
                    .select('*, citas_estudios(estudio_id, estudios_laboratorio(*))')
                    .eq('id', appointmentId)
                    .single();

                if (error) throw error;
                if (!cita) return;

                const fecha = new Date(cita.fecha_hora).toLocaleString('es-MX', {
                    weekday: 'long',
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const folio = cita.folio_venta || cita.id.substring(0, 8);

                // Calculate age from fecha_nacimiento if available
                let edad = '---';
                if (cita.fecha_nacimiento) {
                    const birthDate = new Date(cita.fecha_nacimiento);
                    const today = new Date();
                    let years = today.getFullYear() - birthDate.getFullYear();
                    const monthDiff = today.getMonth() - birthDate.getMonth();
                    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                        years--;
                    }
                    edad = years + ' años';
                }

                // Build studies list HTML

        // Animation logic
        // Network & Stoichiometric Animation
        function initAnimation() {
            const canvas = document.getElementById('networkCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            let formulas = [];

            const chemistryFormulas = [
                'H₂O', 'NaCl', 'C₆H₁₂O₆', 'CO₂', 'NH₃', 'C₂H₄O₂', 'H₂SO₄',
                'CaCO₃', 'Fe₂O₃', 'KMnO₄', 'CH₄', 'C₂H₅OH', 'HNO₃', 'Na₂CO₃',
                'MgCl₂', 'Al₂O₃', 'K₂SO₄', 'CuSO₄', 'ZnO', 'Pb(NO₃)₂', 'AgNO₃',
                'pH', 'ATP', 'DNA', 'RNA', 'O₂', 'N₂', 'Cl₂', 'H₂'
            ];

            const connectionDistance = 150;
            const particleCount = 70;
            const formulaCount = 20;

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                particles = [];
                formulas = [];
                for (let i = 0; i < particleCount; i++) particles.push(new Particle());
                for (let i = 0; i < formulaCount; i++) formulas.push(new Formula());
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.radius = Math.random() * 2 + 1;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(144, 224, 239, 0.4)';
                    ctx.fill();
                }
            }

            class Formula {
                constructor() {
                    this.reset();
                }
                reset() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.3;
                    this.vy = (Math.random() - 0.5) * 0.3;
                    this.text = chemistryFormulas[Math.floor(Math.random() * chemistryFormulas.length)];
                    this.fontSize = Math.random() * 14 + 12;
                    this.opacity = Math.random() * 0.3 + 0.1;
                    this.rotation = (Math.random() - 0.5) * 0.3;
                    this.rotationSpeed = (Math.random() - 0.5) * 0.002;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.rotation += this.rotationSpeed;
                    if (this.x < -100) this.x = width + 100;
                    if (this.x > width + 100) this.x = -100;
                    if (this.y < -100) this.y = height + 100;
                    if (this.y > height + 100) this.y = -100;
                }
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.font = `${this.fontSize}px 'Outfit', sans-serif`;
                    ctx.fillStyle = `rgba(202, 240, 248, ${this.opacity})`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(this.text, 0, 0);
                    ctx.restore();
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);

                formulas.forEach(f => {
                    f.update();
                    f.draw();
                });

                particles.forEach(p => {
                    p.update();
                    p.draw();
                });

                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < connectionDistance) {
                            ctx.beginPath();
                            ctx.strokeStyle = 'rgba(72, 202, 228, 0.15)';
                            ctx.lineWidth = 1 - distance / connectionDistance;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resize);
            resize();
            animate();
        }
    </script>
