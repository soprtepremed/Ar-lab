<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>

<body
    style="background: #e2e8f0; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">

    <!-- Label Preview -->
    <div class="print-content"
        style="width: 320px; height: 110px; border: 1px solid #000; padding: 4px 8px; display: flex; flex-direction: column; align-items: center; justify-content: space-between; box-sizing: border-box; background: white; font-family: 'Consolas', 'Courier New', monospace;">

        <!-- Line 1: Name | DOB -->
        <div
            style="font-weight: 700; font-size: 11px; text-transform: uppercase; width: 100%; text-align: center; white-space: nowrap; overflow: hidden; color: black;">
            SOFIA RAMIREZ TORREZ | 12/03/1995
        </div>

        <!-- Line 2: Barcode (no display value) -->
        <svg id="barcode" style="width: 95%; height: 40px;"></svg>

        <!-- Line 3: Folio - Grande y ancho -->
        <div
            style="font-size: 14px; font-weight: 800; width: 95%; text-align: center; letter-spacing: 3px; color: black; background: #f0f0f0; padding: 2px 0; border-radius: 2px;">
            260119-01-1
        </div>

        <!-- Line 4: Tube | Studies -->
        <div
            style="font-size: 10px; font-weight: 600; width: 100%; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: black;">
            TUBO ROJO | GLU, URE, CREA, COL
        </div>
    </div>

    <script>
        JsBarcode("#barcode", "260119-01-1", {
            format: "CODE128",
            lineColor: "#000",
            width: 2,
            height: 35,
            displayValue: false,
            margin: 0
        });
    </script>
</body>

</html>
