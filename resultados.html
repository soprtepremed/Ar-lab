<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Resultados - Ar Lab</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <script src="navbar.js" defer></script>
    <style>
        :root {
            --primary: #0d9488;
            --primary-dark: #0f766e;
            --primary-light: #14b8a6;
            --sidebar-bg: #1e293b;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            min-height: 100vh;
            color: var(--text-dark);
        }


        /* ==================== MAIN CONTENT ==================== */
        .main-content {
            margin-top: 0;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .page-title svg {
            width: 32px;
            height: 32px;
            stroke: var(--primary);
            fill: none;
            stroke-width: 2;
        }

        /* Filters */
        .filters-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .filter-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
        }

        .filter-select,
        .filter-input {
            padding: 0.625rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            min-width: 180px;
            background: white;
        }

        .filter-select:focus,
        .filter-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-badge.pendiente {
            background: #fef3c7;
            color: #92400e;
        }

        .status-badge.en-proceso {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-badge.listo {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.validado {
            background: #c7d2fe;
            color: #3730a3;
        }

        .status-badge.entregado {
            background: #e5e7eb;
            color: #374151;
        }

        /* Cards Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
        }

        .result-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.2s;
        }

        .result-card:hover {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .card-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .patient-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .patient-info p {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .folio-badge {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .card-body {
            padding: 1.25rem;
        }

        .studies-list {
            list-style: none;
        }

        .study-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .study-item:last-child {
            border-bottom: none;
        }

        .study-name {
            font-weight: 500;
            color: var(--text-dark);
        }

        .card-footer {
            padding: 1rem 1.25rem;
            background: #f8fafc;
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 0.85rem;
            transition: all 0.2s;
            text-decoration: none;
            flex: 1;
        }

        .btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-outline {
            background: white;
            color: var(--text-dark);
            border: 2px solid var(--border);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #f1f5f9;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close svg {
            width: 18px;
            height: 18px;
            stroke: var(--text-light);
            fill: none;
            stroke-width: 2;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .result-form-group {
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
        }

        .result-form-group h4 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .result-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .input-group label {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-light);
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            padding: 0.625rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .reference-range {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            position: sticky;
            bottom: 0;
            background: white;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toast {
            background: white;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast.info {
            border-left: 4px solid var(--info);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            stroke: #cbd5e1;
            fill: none;
            stroke-width: 1.5;
            margin-bottom: 1.5rem;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }

            .filters-bar {
                flex-direction: column;
            }

            .result-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <h1 class="page-title">
                <svg viewBox="0 0 24 24">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Captura de Resultados
            </h1>
        </header>

        <!-- Filters -->
        <div class="filters-bar">
            <div class="filter-group">
                <span class="filter-label">Buscar Paciente</span>
                <input type="text" class="filter-input" id="searchPatient" placeholder="Nombre o folio..."
                    oninput="filterResults()">
            </div>
            <div class="filter-group">
                <span class="filter-label">Estado</span>
                <select class="filter-select" id="filterStatus" onchange="filterResults()">
                    <option value="">Todos</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="en-proceso">En Proceso</option>
                    <option value="listo">Listo</option>
                    <option value="validado">Validado</option>
                    <option value="entregado">Entregado</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Fecha</span>
                <input type="date" class="filter-input" id="filterDate" onchange="filterResults()">
            </div>
        </div>

        <!-- Results Grid -->
        <div class="results-grid" id="resultsGrid">
            <!-- Cards will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <svg viewBox="0 0 24 24">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
            <h3>No hay estudios pendientes</h3>
            <p>Los estudios de las citas aparecer√°n aqu√≠ para capturar resultados.</p>
        </div>
    </main>

    <!-- Capture Section (Single Patient) -->
    <div id="captureSection" style="display: none; height: calc(100vh - 100px);">
        <div style="display: flex; height: 100%; gap: 1.5rem;">
            <!-- Sidebar -->
            <aside id="patientSidebar" style="
                width: 280px; 
                background: white; 
                border-radius: 12px; 
                border: 1px solid #e2e8f0; 
                display: flex; 
                flex-direction: column; 
                overflow: hidden;
                flex-shrink: 0;
            ">
                <div style="padding: 1rem; border-bottom: 1px solid #e2e8f0; background: #f8fafc;">
                    <h3
                        style="margin: 0; font-size: 0.9rem; color: #64748b; text-transform: uppercase; font-weight: 700;">
                        Pacientes del D√≠a</h3>
                </div>
                <div id="sidebarList" style="flex: 1; overflow-y: auto; padding: 0.5rem;">
                    <!-- Patient items -->
                    <div style="text-align: center; padding: 1rem; color: #94a3b8;">Cargando...</div>
                </div>
            </aside>

            <!-- Main Capture Area -->
            <div style="flex: 1; overflow-y: auto; padding-right: 0.5rem; display: flex; flex-direction: column;">
                <div class="card" style="margin-bottom: 2rem; flex-shrink: 0;">
                    <div class="card-header" style="background: #f1f5f9;">
                        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                            <div>
                                <button onclick="window.history.back()"
                                    style="border: none; background: none; cursor: pointer; color: var(--secondary); display: flex; align-items: center; gap: 5px; margin-bottom: 5px; font-size: 0.9rem;">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M19 12H5M12 19l-7-7 7-7" />
                                    </svg>
                                    Volver al Dashboard
                                </button>
                                <h2 id="capturePatientName" style="color: var(--primary-dark); font-size: 1.5rem;">
                                    Cargando...
                                </h2>
                                <div style="display: flex; gap: 1rem; font-size: 0.9rem; color: var(--text-light);">
                                    <span id="captureFolio">#---</span>
                                    <span id="captureDate">---</span>
                                    <span id="captureSex">---</span>
                                    <span id="captureAge">---</span>
                                </div>
                            </div>
                            <div class="actions">
                                <button class="btn btn-outline" onclick="window.location.reload()">Cancelar</button>
                                <button class="btn btn-primary" onclick="saveCaptureResults()">
                                    <svg viewBox="0 0 24 24">
                                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z">
                                        </path>
                                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                        <polyline points="7 3 7 8 15 8"></polyline>
                                    </svg>
                                    Guardar Todo
                                </button>
                                <button class="btn btn-success" id="btnCaptureValidate"
                                    onclick="validateCaptureResults()" style="display: none;">
                                    <svg viewBox="0 0 24 24">
                                        <polyline points="20 6 9 17 4 12"></polyline>
                                    </svg>
                                    Validar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="captureTablesContainer" style="flex: 1;">
                    <!-- Tables will be injected here -->
                </div>
            </div>
        </div>

        </main>

        <!-- Supabase SDK -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script>
            const supabaseUrl = 'https://ebihobjrwcwtjfazcjmv.supabase.co';
            const supabaseKey = 'sb_publishable_31x2oYQjyxNJ2otN6TF-Kw_5VGXaGJd';
            const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

            let allCitas = [];
            let currentCaptureCita = null; // Cita activa en modo captura
            let currentUser = null;

            document.addEventListener('DOMContentLoaded', async () => {
                checkAuth();

                // Check for ID in URL
                const urlParams = new URLSearchParams(window.location.search);
                const citaId = urlParams.get('id');

                // Set default date filter to today if empty
                if (!document.getElementById('filterDate').value) {
                    document.getElementById('filterDate').valueAsDate = new Date();
                }

                // Always load the list (for sidebar or list view)
                await loadCitasConEstudios();

                if (citaId) {
                    // Single Patient Mode
                    document.querySelector('.filters-bar').style.display = 'none';
                    document.getElementById('resultsGrid').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'none';
                    document.getElementById('captureSection').style.display = 'block';

                    // Hide page title in capture mode to save space/reduce noise
                    document.querySelector('.page-header').style.display = 'none';

                    loadSingleCita(citaId);
                }
            });

            function checkAuth() {
                const userData = localStorage.getItem('arlab_user');
                if (!userData) {
                    // To avoid loops if stuck
                    // window.location.href = 'index.html';
                    return;
                }
                try {
                    currentUser = JSON.parse(userData);
                } catch (e) { currentUser = { usuario: 'User', rol: 'operador' }; }
            }

            function showToast(message, type = 'success') {
                const container = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                container.appendChild(toast);
                setTimeout(() => toast.remove(), 4000);
            }

            // --- LIST MODE FUNCTIONS ---
            async function loadCitasConEstudios() {
                // (Same implementation as before but streamlined)
                try {
                    const filterDate = document.getElementById('filterDate').value;
                    let query = supabaseClient.from('citas').select('*, citas_estudios(*, estudios_laboratorio(nombre, categoria))').order('fecha_hora', { ascending: false });

                    if (filterDate) query = query.gte('fecha_hora', filterDate + 'T00:00:00').lte('fecha_hora', filterDate + 'T23:59:59');

                    const { data, error } = await query;
                    if (error) throw error;

                    allCitas = data.map(c => {
                        // Flatten data structure slightly for easier usage
                        c.citas_estudios = c.citas_estudios.map(ce => ({
                            ...ce,
                            estudio: ce.estudios_laboratorio || { nombre: 'Desc.' }
                        }));
                        return c;
                    });

                    filterResults(); // Updates the main grid if visible
                    renderSidebarList(allCitas); // Updates the sidebar if visible
                } catch (err) { console.error(err); }
            }

            function filterResults() {
                const searchTerm = document.getElementById('searchPatient').value.toLowerCase();
                const statusFilter = document.getElementById('filterStatus').value;
                // ... (Logic similar to original)
                const filtered = allCitas.filter(c => {
                    const nameMatch = c.paciente_nombre.toLowerCase().includes(searchTerm);
                    // Simple Status Check
                    // If statusFilter is present, check if cita.estado matches roughly
                    // For now just pass all
                    return nameMatch;
                });
                renderResults(filtered);
            }

            function renderResults(citas) {
                const grid = document.getElementById('resultsGrid');
                if (!grid) return; // Guard
                if (citas.length === 0) { grid.innerHTML = ''; document.getElementById('emptyState').style.display = 'block'; return; }
                document.getElementById('emptyState').style.display = 'none';
                grid.innerHTML = citas.map(c => `
                <div class="result-card">
                    <div class="card-header">
                        <h3>${c.paciente_nombre}</h3>
                        <span class="folio-badge">#${c.folio_venta || c.folio_atencion || 'S/F'}</span>
                    </div>
                    <div class="card-body">
                         <span style="font-size:0.8rem; color:gray;">${new Date(c.fecha_hora).toLocaleDateString()}</span>
                         <p style="font-size:0.9rem;">${c.citas_estudios.length} Estudios</p>
                    </div>
                    <div class="card-footer">
                        <a href="resultados.html?id=${c.id}" class="btn btn-primary">Capturar</a>
                    </div>
                </div>
            `).join('');
            }

            function renderSidebarList(citas) {
                const sidebarList = document.getElementById('sidebarList');
                if (!sidebarList) return;

                const urlParams = new URLSearchParams(window.location.search);
                const currentId = urlParams.get('id');

                sidebarList.innerHTML = citas.map(c => {
                    const isActive = c.id == currentId; // Use == for potential type coercion
                    return `
                    <a href="resultados.html?id=${c.id}" style="
                        display: block; 
                        padding: 0.75rem; 
                        margin-bottom: 0.5rem; 
                        border-radius: 8px; 
                        text-decoration: none; 
                        color: ${isActive ? '#0f766e' : '#334155'}; 
                        background: ${isActive ? '#f0fdfa' : 'white'}; 
                        border: 1px solid ${isActive ? '#ccfbf1' : 'transparent'};
                        transition: all 0.2s;
                    ">
                        <div style="font-weight: 700; font-size: 0.85rem; display: flex; justify-content: space-between;">
                            <span>#${c.folio_venta || c.folio_atencion || 'S/N'}</span>
                            <span style="font-weight: 400; font-size: 0.75rem; color: #94a3b8;">${new Date(c.fecha_hora).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                        </div>
                        <div style="font-size: 0.9rem; margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                            ${c.paciente_nombre}
                        </div>
                    </a>
                `;
                }).join('');
            }

            // --- SINGLE CAPTURE MODE FUNCTIONS ---

            async function loadSingleCita(id) {
                try {
                    // Fetch full deep data for this cita
                    // We need estudios_laboratorio to group by categoria/perfil
                    // AND 'perfiles' if applicable (assuming flat structure for now or simple grouping)
                    const { data, error } = await supabaseClient
                        .from('citas')
                        .select(`
                        *,
                        citas_estudios (
                            id, estudio_id, resultado, valor_resultado, estado_resultado,
                            estudios_laboratorio (
                                id, nombre, codigo, categoria, area, rango_referencia, unidades
                            )
                        )
                    `)
                        .eq('id', id)
                        .single();

                    if (error) throw error;
                    currentCaptureCita = data;
                    renderCaptureValues();

                    // Update sidebar highlight if list is loaded
                    renderSidebarList(allCitas);

                } catch (err) {
                    console.error(err);
                    document.getElementById('captureTablesContainer').innerHTML = `<div style="color:red; text-align:center; padding:2rem;">Error al cargar datos: ${err.message}</div>`;
                }
            }

            function renderCaptureValues() {
                const c = currentCaptureCita;
                document.getElementById('capturePatientName').textContent = c.paciente_nombre;
                document.getElementById('captureFolio').textContent = `Folio: #${c.folio_atencion || c.folio_venta || 'S/N'}`;
                document.getElementById('captureDate').textContent = new Date(c.fecha_hora).toLocaleDateString('es-MX');
                document.getElementById('captureSex').textContent = c.paciente_sexo || 'N/A';

                // Age calc
                let age = 'N/A';
                const dob = c.fecha_nacimiento; // || c.paciente_fecha_nacimiento
                if (dob) {
                    const diff = Date.now() - new Date(dob).getTime();
                    const ageDate = new Date(diff);
                    age = Math.abs(ageDate.getUTCFullYear() - 1970) + ' a√±os';
                }
                document.getElementById('captureAge').textContent = age;

                // --- GROUPING STUDIES ---
                // Group by CATEGORIA first (or Area)
                const groups = {};
                const noCategory = 'General';

                c.citas_estudios.forEach(ce => {
                    const est = ce.estudios_laboratorio || {};
                    const cat = est.categoria || est.area || noCategory;
                    if (!groups[cat]) groups[cat] = [];
                    groups[cat].push({ ...ce, ...est }); // Merge for easier access
                });

                const container = document.getElementById('captureTablesContainer');
                container.innerHTML = '';

                // Excel-style Grid Layout
                Object.keys(groups).sort().forEach(cat => {
                    const studies = groups[cat];

                    // Container for Group
                    const groupContainer = document.createElement('div');
                    groupContainer.style.cssText = 'margin-bottom: 1.5rem;';

                    // Header (Category Name)
                    const header = document.createElement('div');
                    header.style.cssText = 'padding: 0.5rem; background: #e2e8f0; border: 1px solid #94a3b8; border-bottom: none; font-weight: 700; color: #334155; font-family: sans-serif; font-size: 0.9rem; text-transform: uppercase;';
                    header.textContent = cat;

                    const table = document.createElement('table');
                    table.style.cssText = 'width: 100%; border-collapse: collapse; font-family: Arial, sans-serif; font-size: 0.85rem; border: 1px solid #94a3b8; background: white;';

                    // Table Header
                    table.innerHTML = `
                    <thead>
                        <tr style="background: #f1f5f9;">
                            <th style="border: 1px solid #cbd5e1; padding: 4px 8px; text-align: left; width: 35%; color: #475569; font-weight: 600;">PRUEBA</th>
                            <th style="border: 1px solid #cbd5e1; padding: 4px 8px; text-align: left; width: 25%; color: #475569; font-weight: 600;">RESULTADO</th>
                            <th style="border: 1px solid #cbd5e1; padding: 4px 8px; text-align: left; width: 10%; color: #475569; font-weight: 600;">UNIDADES</th>
                            <th style="border: 1px solid #cbd5e1; padding: 4px 8px; text-align: left; width: 20%; color: #475569; font-weight: 600;">REFERENCIA</th>
                            <th style="border: 1px solid #cbd5e1; padding: 4px 8px; text-align: center; width: 10%; color: #475569; font-weight: 600;">ESTADO</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                `;

                    const tbody = table.querySelector('tbody');

                    studies.forEach(item => {
                        const row = document.createElement('tr');

                        const statusColors = {
                            'pendiente': '#fbbf24',
                            'en-proceso': '#3b82f6',
                            'listo': '#10b981',
                            'validado': '#6366f1'
                        };
                        const currentColor = statusColors[item.estado_resultado] || '#94a3b8';

                        // Referencia formatting
                        let refText = item.rango_referencia || item.estudios_laboratorio?.rango_referencia || '';

                        row.innerHTML = `
                        <td style="border: 1px solid #cbd5e1; padding: 4px 8px; vertical-align: middle;">
                            <div style="font-weight: 700; color: #1e293b;">${item.nombre}</div>
                            ${item.codigo ? `<div style="font-size: 0.7rem; color: #64748b;">${item.codigo}</div>` : ''}
                        </td>
                        <!-- Excel-like Input Cell -->
                        <td style="border: 1px solid #cbd5e1; padding: 0; vertical-align: middle; background: #fff;">
                            <input type="text" class="capture-input" 
                                data-id="${item.id}"
                                value="${item.valor_resultado || ''}" 
                                style="width: 100%; height: 100%; border: none; padding: 8px; font-family: inherit; font-size: inherit; font-weight: 600; color: #000; outline: none; background: transparent;"
                                onfocus="this.parentElement.style.outline='2px solid #2563eb'; this.parentElement.style.zIndex='10';"
                                onblur="this.parentElement.style.outline='none'; this.parentElement.style.zIndex='auto';">
                        </td>
                        <td style="border: 1px solid #cbd5e1; padding: 4px 8px; color: #334155; vertical-align: middle;">${item.unidades || ''}</td>
                        <td style="border: 1px solid #cbd5e1; padding: 4px 8px; color: #334155; font-size: 0.75rem; vertical-align: middle; white-space: pre-line;">${refText}</td>
                        <td style="border: 1px solid #cbd5e1; padding: 2px; text-align: center; vertical-align: middle;">
                             <select class="capture-status" data-id="${item.id}" 
                                style="width: 100%; padding: 2px; border: none; color: ${currentColor}; font-weight: 700; cursor: pointer; background: transparent; font-size: 0.75rem; text-align: center; -webkit-appearance: none;">
                                <option value="pendiente" ${item.estado_resultado === 'pendiente' ? 'selected' : ''}>‚è≥</option>
                                <option value="en-proceso" ${item.estado_resultado === 'en-proceso' ? 'selected' : ''}>‚öôÔ∏è</option>
                                <option value="listo" ${item.estado_resultado === 'listo' ? 'selected' : ''}>‚úÖ</option>
                                <option value="validado" ${item.estado_resultado === 'validado' ? 'selected' : ''} disabled>üîí</option>
                             </select>
                        </td>
                    `;
                        tbody.appendChild(row);
                    });

                    groupContainer.appendChild(header);
                    groupContainer.appendChild(table);
                    container.appendChild(groupContainer);
                });

                // Check if user is admin to show validation button
                const canValidate = currentUser && (currentUser.rol === 'admin' || currentUser.rol === 'quimico');
                if (canValidate) {
                    document.getElementById('btnCaptureValidate').style.display = 'inline-flex';
                }
            }

            async function saveCaptureResults() {
                if (!currentCaptureCita) return;
                const inputs = document.querySelectorAll('.capture-input');
                const statuses = document.querySelectorAll('.capture-status');

                const updates = [];

                // Helper to find status for an id
                const getStatus = (id) => {
                    for (let s of statuses) { if (s.dataset.id === id) return s.value; }
                    return 'pendiente';
                };

                for (const input of inputs) {
                    const id = input.dataset.id;
                    const valor = input.value;
                    const estado = getStatus(id);

                    // Assuming simple update. For optimization we could batch, but supabase js client updates one by one usually unless using upsert.
                    // We will do parallel promises
                    updates.push(
                        supabaseClient
                            .from('citas_estudios')
                            .update({
                                valor_resultado: valor,
                                estado_resultado: valor ? (estado === 'pendiente' ? 'listo' : estado) : estado // Auto set to listo if value present and still pending
                            })
                            .eq('id', id)
                    );
                }

                try {
                    await Promise.all(updates);
                    showToast('Resultados guardados exitosamente', 'success');
                    // Refresh to show updated statuses/colors
                    loadSingleCita(currentCaptureCita.id);
                } catch (e) {
                    console.error(e);
                    showToast('Error al guardar: ' + e.message, 'error');
                }
            }

            async function validateCaptureResults() {
                // Mark all 'listo' as 'validado'
                if (!confirm('¬øDesea validar y firmar todos los resultados que est√©n en estado "Listo"?')) return;

                // Find eligible items
                const toValidate = [];
                currentCaptureCita.citas_estudios.forEach(ce => {
                    if (ce.estado_resultado === 'listo') {
                        toValidate.push(ce.id);
                    }
                });

                if (toValidate.length === 0) {
                    showToast('No hay resultados en estado "Listo" para validar.', 'info');
                    return;
                }

                try {
                    const { error } = await supabaseClient
                        .from('citas_estudios')
                        .update({
                            estado_resultado: 'validado',
                            validado_por: currentUser.usuario || 'Admin',
                            fecha_validacion: new Date().toISOString()
                        })
                        .in('id', toValidate);

                    if (error) throw error;
                    showToast(`${toValidate.length} resultados validados.`, 'success');
                    loadSingleCita(currentCaptureCita.id);
                } catch (e) {
                    console.error(e);
                    showToast('Error validando: ' + e.message, 'error');
                }
            }

        </script>
</body>
