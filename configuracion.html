<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Ar Lab</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <script src="navbar.js" defer></script>
    <style>
        :root {
            --primary: #0d9488;
            --primary-light: #5eead4;
            --primary-dark: #0f766e;
            --sidebar-bg: #1e293b;
            --sidebar-hover: #334155;
            --sidebar-active: #0d9488;
            --content-bg: #f1f5f9;
            --card-bg: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --text-white: #f8fafc;
            --border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        #networkCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, #0077b6 0%, #023e8a 50%, #03045e 100%);
        }


        /* Main Content */
        .container {
            max-width: 800px;
            margin: 2rem auto 3rem;
            width: 95%;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .config-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            color: #1e293b;
            /* Dark Slate for contrast */
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #64748b;
            /* Medium Slate */
            font-size: 1rem;
        }

        .alert-info {
            background: rgba(16, 185, 129, 0.1);
            /* Transparent green */
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 1.25rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .alert-info svg {
            color: #10b981;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .alert-info p {
            font-size: 0.9rem;
            color: #065f46;
            /* Dark Green for readability */
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #334155;
            /* Dark Slate labels */
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1.5px solid var(--border);
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.2s;
            background: white;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2.5rem;
        }

        .btn {
            padding: 0.85rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            color: #1e293b;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(13, 148, 136, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <canvas id="networkCanvas"></canvas>

    <!-- Avatar Container -->
    <div id="navbar-container"></div>

    <div class="container">
        <div class="config-card">
            <div class="header">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h1>Configuración General</h1>
                    <a href="dashboard.html" class="btn btn-secondary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                            <polyline points="9 22 9 12 15 12 15 22" />
                        </svg>
                        Inicio
                    </a>
                </div>
                <p>Gestiona la información oficial de tu laboratorio clínico</p>
            </div>

            <div class="alert-info">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 16v-4M12 8h.01" />
                </svg>
                <p>
                    <strong>Aviso:</strong> Los datos ingresados a continuación se utilizarán para la generación
                    automática
                    de tickets de venta, resultados de laboratorio y comunicaciones oficiales con los pacientes.
                </p>
            </div>

            <form id="configForm" onsubmit="saveConfig(event)">
                <div class="form-group">
                    <label class="form-label">Nombre del Laboratorio</label>
                    <input type="text" id="confNombre" class="form-input" placeholder="Ej: AR LAB" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Responsable Sanitario</label>
                        <input type="text" id="confResponsable" class="form-input" placeholder="Ej: Q.F.B. Adolfo Ruiz"
                            required oninput="normalizeInput(this)">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Cédula Profesional</label>
                        <input type="text" id="confCedula" class="form-input" placeholder="Ej: 1234567" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Dirección del Establecimiento</label>
                    <textarea id="confDireccion" class="form-textarea"
                        placeholder="Calle, Número, Colonia, Ciudad, Estado" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Teléfono / WhatsApp de Atención</label>
                    <input type="text" id="confTelefono" class="form-input" placeholder="Ej: 228 123 4567" required>
                </div>

                <div class="actions">
                    <a href="dashboard.html" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" id="saveBtn" class="btn btn-primary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" />
                            <polyline points="17 21 17 13 7 13 7 21" />
                            <polyline points="7 3 7 8 15 8" />
                        </svg>
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const supabaseUrl = 'https://ebihobjrwcwtjfazcjmv.supabase.co';
        const supabaseKey = 'sb_publishable_31x2oYQjyxNJ2otN6TF-Kw_5VGXaGJd';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            initAnimation();

            // Check auth
            const userStr = localStorage.getItem('arlab_user');
            if (!userStr) {
                window.location.href = 'index.html';
            } else {
                try {
                    const currentUser = JSON.parse(userStr);
                    // Verificar que sea administrador
                    if (currentUser.rol !== 'admin') {
                        alert('⛔ Acceso Denegado: Solo administradores pueden acceder a la configuración.');
                        window.location.href = 'dashboard.html';
                        return;
                    }
                } catch (e) {
                    console.error('Error parsing user data:', e);
                }
            }
        });

        // Normalizar nombres (Tipo Oración: Juan Carlos)
        function normalizeInput(input) {
            const cursor = input.selectionStart;
            const value = input.value;
            // Capitalizar la primera letra de cada palabra y el resto minúsculas
            const normalized = value.toLowerCase().replace(/(^|\s)\S/g, l => l.toUpperCase());

            if (value !== normalized) {
                input.value = normalized;
                input.setSelectionRange(cursor, cursor);
            }
        }


        async function loadConfig() {
            try {
                const { data, error } = await supabaseClient
                    .from('configuracion_laboratorio')
                    .select('*')
                    .eq('id', 1)
                    .single();

                if (error) throw error;

                if (data) {
                    document.getElementById('confNombre').value = data.nombre_laboratorio || '';
                    document.getElementById('confResponsable').value = data.responsable_sanitario || '';
                    document.getElementById('confCedula').value = data.cedula_profesional || '';
                    document.getElementById('confDireccion').value = data.direccion || '';
                    document.getElementById('confTelefono').value = data.telefono || '';
                }
            } catch (err) {
                console.error('Error loading config:', err);
                alert('No se pudo cargar la configuración.');
            }
        }

        async function saveConfig(event) {
            event.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerHTML = 'Guardando...';

            const configData = {
                nombre_laboratorio: document.getElementById('confNombre').value,
                responsable_sanitario: document.getElementById('confResponsable').value,
                cedula_profesional: document.getElementById('confCedula').value,
                direccion: document.getElementById('confDireccion').value,
                telefono: document.getElementById('confTelefono').value
            };

            try {
                const { error } = await supabaseClient
                    .from('configuracion_laboratorio')
                    .update(configData)
                    .eq('id', 1);

                if (error) throw error;

                alert('¡Configuración actualizada con éxito!');
                window.location.href = 'dashboard.html';
            } catch (err) {
                console.error('Error saving config:', err);
                alert('Error al guardar los cambios: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Guardar Cambios';
            }
        }

        // Network & Stoichiometric Animation
        function initAnimation() {
            const canvas = document.getElementById('networkCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            let formulas = [];

            const chemistryFormulas = [
                'H₂O', 'NaCl', 'C₆H₁₂O₆', 'CO₂', 'NH₃', 'C₂H₄O₂', 'H₂SO₄',
                'CaCO₃', 'Fe₂O₃', 'KMnO₄', 'CH₄', 'C₂H₅OH', 'HNO₃', 'Na₂CO₃',
                'MgCl₂', 'Al₂O₃', 'K₂SO₄', 'CuSO₄', 'ZnO', 'Pb(NO₃)₂', 'AgNO₃',
                'pH', 'ATP', 'DNA', 'RNA', 'O₂', 'N₂', 'Cl₂', 'H₂'
            ];

            const connectionDistance = 150;
            const particleCount = 50;
            const formulaCount = 15;

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                particles = [];
                formulas = [];
                for (let i = 0; i < particleCount; i++) particles.push(new Particle());
                for (let i = 0; i < formulaCount; i++) formulas.push(new Formula());
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.4;
                    this.vy = (Math.random() - 0.5) * 0.4;
                    this.radius = Math.random() * 2 + 1;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(144, 224, 239, 0.4)';
                    ctx.fill();
                }
            }

            class Formula {
                constructor() {
                    this.reset();
                }
                reset() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.2;
                    this.vy = (Math.random() - 0.5) * 0.2;
                    this.text = chemistryFormulas[Math.floor(Math.random() * chemistryFormulas.length)];
                    this.fontSize = Math.random() * 14 + 12;
                    this.opacity = Math.random() * 0.3 + 0.1;
                    this.rotation = (Math.random() - 0.5) * 0.3;
                    this.rotationSpeed = (Math.random() - 0.5) * 0.002;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.rotation += this.rotationSpeed;
                    if (this.x < -100) this.x = width + 100;
                    if (this.x > width + 100) this.x = -100;
                    if (this.y < -100) this.y = height + 100;
                    if (this.y > height + 100) this.y = -100;
                }
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.font = `${this.fontSize}px 'Outfit', sans-serif`;
                    ctx.fillStyle = `rgba(202, 240, 248, ${this.opacity})`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(this.text, 0, 0);
                    ctx.restore();
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);

                formulas.forEach(f => {
                    f.update();
                    f.draw();
                });

                particles.forEach(p => {
                    p.update();
                    p.draw();
                });

                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < connectionDistance) {
                            ctx.beginPath();
                            ctx.strokeStyle = 'rgba(72, 202, 228, 0.1)';
                            ctx.lineWidth = 1 - distance / connectionDistance;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resize);
            resize();
            animate();
        }
    </script>
</body>

</html>
