<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ar lab - Iniciar Sesión</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Palette retained */
            --primary: #0d9488;
            --primary-light: #5eead4;
            --primary-dark: #0f766e;
            --text-title: #334155;
            --text-body: #64748b;
            --border: #cbd5e1;
            --focus-ring: rgba(13, 148, 136, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* Left Side - Visual & Animation */
        #visual-side {
            flex: 1;
            position: relative;
            background: radial-gradient(ellipse at center, #0077b6 0%, #023e8a 50%, #03045e 100%);
            overflow: hidden;
        }

        #networkCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Right Side - Login Form */
        #login-side {
            width: 450px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 10;
        }

        .login-content {
            max-width: 360px;
            margin: 0 auto;
            width: 100%;
        }

        .brand-header {
            margin-bottom: 3rem;
        }

        .brand-logo-img {
            height: 60px;
            /* Adjusted size */
            width: auto;
            display: block;
            margin-bottom: 1rem;
        }

        .login-title {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            color: var(--text-title);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-body);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        /* Form Styling - Clean Modulab Style */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            /* Straighter edges like reference */
            font-size: 1rem;
            color: var(--text-title);
            background: #fff;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: var(--primary);
            font-size: 0.9rem;
            text-decoration: none;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 1rem;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Password container for toggle */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 5px;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        /* Footer */
        .login-footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.8rem;
            color: #94a3b8;
            padding-top: 2rem;
        }

        .brand-text {
            color: #023e8a;
            /* Dark blue akin to 'werfen' in reference */
            font-weight: 700;
            font-size: 1.2rem;
            font-family: 'Outfit', sans-serif;
            margin-bottom: 0.25rem;
        }

        .support-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: var(--text-body);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: #f8fafc;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .support-link:hover {
            background: white;
            border-color: var(--primary);
            color: var(--primary);
        }

        @media (max-width: 900px) {
            #visual-side {
                display: none;
            }

            #login-side {
                width: 100%;
                padding: 2rem;
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-icon {
            width: 60px;
            height: 60px;
            background: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: #ef4444;
        }

        .modal-title {
            font-family: 'Outfit', sans-serif;
            color: var(--text-title);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .modal-message {
            color: var(--text-body);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .modal-close-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        .modal-close-btn:hover {
            background: var(--primary-dark);
        }
    </style>
</head>

<body>
    <!-- Visual Side (Full Screen Background) -->
    <div id="visual-side" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;">
        <canvas id="networkCanvas"></canvas>
    </div>

    <!-- Login Side (Glassmorphic Overlay) -->
    <div id="login-side"
        style="position: relative; z-index: 10; width: 100%; height: 100%; background: transparent; display: flex; align-items: center; justify-content: flex-end; padding-right: 5%;">
        <!-- Glass Card -->
        <div
            style="background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); padding: 2rem; border-radius: 16px; width: 420px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); border: 1px solid rgba(255, 255, 255, 0.3);">
            <div class="login-content">
                <div class="brand-header" style="text-align: center; margin-bottom: 1rem;">

                    <!-- INLINE SVG LOGO (No Background, High Definition) -->
                    <svg viewBox="0 0 300 100"
                        style="height: 70px; width: auto; display: inline-block; margin-bottom: 0.25rem;">
                        <!-- Icon: Teal Flask -->

                                opacity="0.4" />
                            <!-- Text 'Ar' inside Flask -->
                            <text x="40" y="55" font-family="Arial, sans-serif" font-weight="bold" font-size="24"
                                fill="white" text-anchor="middle">Ar</text>
                        </g>

                        <!-- Text: Arlab -->
                        <text x="110" y="62" font-family="Arial, sans-serif" font-weight="bold" font-size="50"
                            fill="#1e293b">Ar</text>
                        <text x="170" y="62" font-family="Arial, sans-serif" font-weight="normal" font-size="50"
                            fill="#0d9488">lab</text>

                        <!-- Subtitle -->
                        <text x="112" y="85" font-family="Arial, sans-serif" font-weight="normal" font-size="12"
                            fill="#64748b" letter-spacing="2">GESTIÓN DE LABORATORIO</text>
                    </svg>

                    <div class="login-title" style="margin-top: 5px; font-size: 1.6rem;">Iniciar sesión</div>
                    <div class="login-subtitle" style="margin-bottom: 1rem;">Bienvenido a su sistema de gestión</div>
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <input type="text" id="username" class="form-input" placeholder="Usuario" required
                            autocomplete="username" style="background: rgba(255,255,255,0.9);">
                    </div>

                    <div class="form-group">
                        <div class="password-container">
                            <input type="password" id="password" class="form-input" placeholder="Contraseña" required
                                autocomplete="current-password" style="background: rgba(255,255,255,0.9);">
                            <button type="button" class="password-toggle" onclick="togglePassword()"
                                aria-label="Mostrar contraseña">
                                <svg id="eyeIcon" viewBox="0 0 24 24" width="20" height="20" fill="none"
                                    stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg id="eyeOffIcon" viewBox="0 0 24 24" width="20" height="20" fill="none"
                                    stroke="currentColor" stroke-width="2" style="display: none;">
                                    <path
                                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                    </path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

                    <button type="submit" class="submit-btn"
                        style="box-shadow: 0 4px 6px -1px rgba(13, 148, 136, 0.4);">Ingresar</button>

                    <div style="text-align: center;">
                        <a href="https://wa.me/5219611062651" target="_blank" class="support-link"
                            style="background: rgba(255,255,255,0.8);">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                <path
                                    d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                            </svg>
                            Contactar Soporte
                        </a>
                    </div>

                    <div class="login-footer">
                        <div class="brand-text">Ar Lab</div>
                        <div>Copyright 2026 - Gestión de Laboratorios</div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon">
                <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
            </div>
            <h3 class="modal-title">Error de Inicio de Sesión</h3>
            <p id="modalMessage" class="modal-message">Usuario o contraseña incorrectos.</p>
            <button onclick="closeModal()" class="modal-close-btn">Intentar de nuevo</button>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase Configuration
        const supabaseUrl = 'https://ebihobjrwcwtjfazcjmv.supabase.co';
        const supabaseKey = 'sb_publishable_31x2oYQjyxNJ2otN6TF-Kw_5VGXaGJd';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        const canvas = document.getElementById('networkCanvas');
        const visualSide = document.getElementById('visual-side');
        const ctx = canvas.getContext('2d');
        let width, height;
        let molecules = [];

        // Stoichiometric / Chemical configuration
        const moleculeCount = 20;
        const linkDistance = 180;
        const moleculeSpeed = 0.4;

        function resize() {
            width = canvas.width = visualSide.clientWidth;
            height = canvas.height = visualSide.clientHeight;
            initMolecules();
        }

        class HexMolecule {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * moleculeSpeed;
                this.vy = (Math.random() - 0.5) * moleculeSpeed;
                this.radius = Math.random() * 20 + 25; // Size of hexagon
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.005;
                this.opacity = Math.random() * 0.3 + 0.1;
                this.bonds = Math.floor(Math.random() * 3) + 1; // 1, 2 or 3 internal bonds depending on complexity
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;

                if (this.x < -100) this.x = width + 100;
                if (this.x > width + 100) this.x = -100;
                if (this.y < -100) this.y = height + 100;
                if (this.y > height + 100) this.y = -100;
            }

            drawHexagon(x, y, r, angle) {
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const theta = angle + (i * Math.PI * 2) / 6;
                    const hx = x + r * Math.cos(theta);
                    const hy = y + r * Math.sin(theta);
                    if (i === 0) ctx.moveTo(hx, hy);
                    else ctx.lineTo(hx, hy);
                }
                ctx.closePath();
                ctx.strokeStyle = `rgba(144, 224, 239, ${this.opacity})`;
                ctx.lineWidth = 1.5;
                ctx.stroke();

                // Draw inner ring or double bonds specific to chemistry
                if (this.bonds > 1) {
                    ctx.beginPath();
                    const innerR = r * 0.7;
                    for (let i = 0; i < 6; i++) {
                        const theta = angle + (i * Math.PI * 2) / 6;
                        const hx = x + innerR * Math.cos(theta);
                        const hy = y + innerR * Math.sin(theta);
                        if (i === 0) ctx.moveTo(hx, hy);
                        else ctx.lineTo(hx, hy);
                    }
                    ctx.closePath();
                    ctx.strokeStyle = `rgba(144, 224, 239, ${this.opacity * 0.5})`;
                    ctx.stroke();
                }

                // Atoms at vertices
                for (let i = 0; i < 6; i++) {
                    const theta = angle + (i * Math.PI * 2) / 6;
                    const ax = x + r * Math.cos(theta);
                    const ay = y + r * Math.sin(theta);
                    ctx.beginPath();
                    ctx.arc(ax, ay, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(202, 240, 248, ${this.opacity * 1.5})`;
                    ctx.fill();
                }
            }
        }

        function initMolecules() {
            molecules = [];
            for (let i = 0; i < moleculeCount; i++) {
                molecules.push(new HexMolecule());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            molecules.forEach(m => {
                m.update();
                m.drawHexagon(m.x, m.y, m.radius, m.rotation);
            });

            // Draw stoichiometric connections (Bonds forming)
            for (let i = 0; i < molecules.length; i++) {
                for (let j = i + 1; j < molecules.length; j++) {
                    const dx = molecules[i].x - molecules[j].x;
                    const dy = molecules[i].y - molecules[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < linkDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(72, 202, 228, ${(1 - distance / linkDistance) * 0.3})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(molecules[i].x, molecules[i].y);
                        ctx.lineTo(molecules[j].x, molecules[j].y);
                        ctx.stroke();

                        // Bond indicator (little text or circle in middle of bond)
                        if (distance < linkDistance * 0.5) {
                            ctx.beginPath();
                            const midX = (molecules[i].x + molecules[j].x) / 2;
                            const midY = (molecules[i].y + molecules[j].y) / 2;
                            ctx.arc(midX, midY, 1.5, 0, Math.PI * 2);
                            ctx.fillStyle = `rgba(255, 255, 255, 0.2)`;
                            ctx.fill();
                        }
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        // Initial resize
        resize();
        animate();

        function showModal(message) {
            const modal = document.getElementById('errorModal');
            if (modal) {
                // ... use textContent or a specific el
                // Simple version
                const p = modal.querySelector('p');
                if (p) p.textContent = message;
                modal.classList.add('active');
            }
        }

        function closeModal() {
            const modal = document.getElementById('errorModal');
            if (modal) {
                modal.classList.remove('active');
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const btn = document.querySelector('.submit-btn');
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const originalText = btn.innerText;

            btn.innerText = 'Verificando...';
            btn.disabled = true;

            try {
                const { data, error } = await supabaseClient
                    .from('usuarios')
                    .select('*')
                    .eq('usuario', user)
                    .eq('password', pass)
                    .single();

                if (error) throw error;
                if (!data) throw new Error('Usuario no encontrado');

                btn.innerText = '¡Éxito!';
                btn.style.backgroundColor = '#10b981';

                localStorage.setItem('arlab_user', JSON.stringify(data));

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 800);

            } catch (err) {
                console.error(err);
                btn.innerText = 'Error';
                btn.style.backgroundColor = '#ef4444';

                let msg = 'Credenciales incorrectas.';
                if (err.message && err.message.includes('relation "usuarios" does not exist')) {
                    msg = 'Tabla usuarios no existe.';
                } else if (err.code === 'PGRST116') {
                    msg = 'Usuario o contraseña incorrectos.';
                }

                showModal(msg);

                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.backgroundColor = '';
                    btn.disabled = false;
                }, 2000);
            }
        }
    </script>
</body>
