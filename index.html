<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ar lab - Iniciar Sesión</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Palette retained */
            --primary: #0d9488;
            --primary-light: #5eead4;
            --primary-dark: #0f766e;
            --text-title: #334155;
            --text-body: #64748b;
            --border: #cbd5e1;
            --focus-ring: rgba(13, 148, 136, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* Left Side - Visual & Animation */
        #visual-side {
            flex: 1;
            position: relative;
            background: radial-gradient(ellipse at center, #0077b6 0%, #023e8a 50%, #03045e 100%);
            overflow: hidden;
        }

        #networkCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Right Side - Login Form */
        #login-side {
            width: 450px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 10;
        }

        .login-content {
            max-width: 360px;
            margin: 0 auto;
            width: 100%;
        }

        .brand-header {
            margin-bottom: 3rem;
        }

        .brand-logo-img {
            height: 60px;
            /* Adjusted size */
            width: auto;
            display: block;
            margin-bottom: 1rem;
        }

        .login-title {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            color: var(--text-title);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-body);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        /* Form Styling - Clean Modulab Style */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            /* Straighter edges like reference */
            font-size: 1rem;
            color: var(--text-title);
            background: #fff;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: var(--primary);
            font-size: 0.9rem;
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 2rem;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Password container for toggle */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 5px;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        /* Footer */
        .login-footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.8rem;
            color: #94a3b8;
            padding-top: 2rem;
        }

        .brand-text {
            color: #023e8a;
            /* Dark blue akin to 'werfen' in reference */
            font-weight: 700;
            font-size: 1.2rem;
            font-family: 'Outfit', sans-serif;
            margin-bottom: 0.25rem;
        }

        .support-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: var(--text-body);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: #f8fafc;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .support-link:hover {
            background: white;
            border-color: var(--primary);
            color: var(--primary);
        }

        @media (max-width: 900px) {
            #visual-side {
                display: none;
            }

            #login-side {
                width: 100%;
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Visual Side (Left) -->
    <div id="visual-side">
        <canvas id="networkCanvas"></canvas>
    </div>

    <!-- Login Side (Right) -->
    <div id="login-side">
        <div class="login-content">

                <!-- Since previous code used arlab_logo.png, we keep it but also fallback or style it -->

                            stroke-width="1.5" />
                        <path d="M8 38 Q10 35 15 36 Q20 38 25 35 Q30 33 32 38 L30 45 Q28 47 20 47 Q12 47 10 45 Z"
                            fill="#5eead4" opacity="0.6" />
                        <circle cx="15" cy="40" r="2" fill="white" opacity="0.7" />
                        <circle cx="22" cy="38" r="1.5" fill="white" opacity="0.5" />
                        <circle cx="18" cy="43" r="1" fill="white" opacity="0.6" />
                        <text x="20" y="32" font-family="Outfit, sans-serif" font-size="12" font-weight="700"
                            fill="white" text-anchor="middle">Ar</text>
                    </g>
                    <text x="60" y="38" font-family="Outfit, sans-serif" font-size="28" font-weight="700"
                        fill="#334155">Ar</text>
                    <text x="92" y="38" font-family="Outfit, sans-serif" font-size="28" font-weight="400"
                        fill="#0d9488">lab</text>
                </svg>
                <div class="login-title">Iniciar sesión</div>
                <div class="login-subtitle">Bienvenido a su sistema de gestión</div>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="text" id="username" class="form-input" placeholder="Usuario" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="Contraseña" required
                            autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()"
                            aria-label="Mostrar contraseña">
                            <svg id="eyeIcon" viewBox="0 0 24 24" width="20" height="20" fill="none"
                                stroke="currentColor" stroke-width="2">

                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>

                                stroke="currentColor" stroke-width="2" style="display: none;">

                                </path>

                            <path

                        Contactar Soporte
                    </a>
                </div>

                <div class="login-footer">
                    <div class="brand-text">Ar Lab</div>

            </form>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase Configuration
        const supabaseUrl = 'https://ebihobjrwcwtjfazcjmv.supabase.co';
        const supabaseKey = 'sb_publishable_31x2oYQjyxNJ2otN6TF-Kw_5VGXaGJd';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        const canvas = document.getElementById('networkCanvas');
        const visualSide = document.getElementById('visual-side');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let formulas = [];

        // Chemistry formulas
        const chemistryFormulas = [
            'H₂O', 'NaCl', 'CO₂', 'H₂SO₄', 'NaOH', 'HCl', 'NH₃', 'C₆H₁₂O₆',
            'CaCO₃', 'Fe₂O₃', 'KMnO₄', 'CH₄', 'C₂H₅OH', 'HNO₃', 'Na₂CO₃',
            'MgCl₂', 'Al₂O₃', 'K₂SO₄', 'CuSO₄', 'ZnO', 'Pb(NO₃)₂', 'AgNO₃',
            'pH', 'ATP', 'DNA', 'RNA', 'O₂', 'N₂', 'Cl₂', 'H₂'
        ];

        // Config
        const particleCount = 60;
        const formulaCount = 20;
        const connectionDistance = 150;
        const moveSpeed = 0.5;
        const particleColor = 'rgba(144, 224, 239, 0.5)';
        const lineColor = 'rgba(72, 202, 228, 0.25)';

        function resize() {
            // Resize canvas to match the visual-side div, not window
            width = canvas.width = visualSide.clientWidth;
            height = canvas.height = visualSide.clientHeight;
            initParticles();
            initFormulas();
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * moveSpeed;
                this.vy = (Math.random() - 0.5) * moveSpeed;
                this.size = Math.random() * 2.5 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = particleColor;
                ctx.fill();
            }
        }

        class Formula {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.text = chemistryFormulas[Math.floor(Math.random() * chemistryFormulas.length)];
                this.fontSize = Math.random() * 14 + 12;
                this.opacity = Math.random() * 0.3 + 0.1;
                this.rotation = (Math.random() - 0.5) * 0.3;
                this.rotationSpeed = (Math.random() - 0.5) * 0.002;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;

                if (this.x < -50) this.x = width + 50;
                if (this.x > width + 50) this.x = -50;
                if (this.y < -50) this.y = height + 50;
                if (this.y > height + 50) this.y = -50;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.fontSize}px 'Roboto', monospace`;
                ctx.fillStyle = `rgba(202, 240, 248, ${this.opacity})`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.text, 0, 0);
                ctx.restore();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function initFormulas() {
            formulas = [];
            for (let i = 0; i < formulaCount; i++) {
                formulas.push(new Formula());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            formulas.forEach(f => {
                f.update();
                f.draw();
            });

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = lineColor;
                        ctx.lineWidth = 1 - distance / connectionDistance;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        // Initial resize
        resize();
        animate();

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const btn = document.querySelector('.submit-btn');
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const originalText = btn.innerText;

            btn.innerText = 'Verificando...';
            btn.disabled = true;

            try {
                const { data, error } = await supabaseClient
                    .from('usuarios')
                    .select('*')
                    .eq('usuario', user)
                    .eq('password', pass)
                    .single();

                if (error) throw error;
                if (!data) throw new Error('Usuario no encontrado');

                btn.innerText = '¡Éxito!';
                btn.style.backgroundColor = '#10b981';

                localStorage.setItem('arlab_user', JSON.stringify(data));

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 800);

            } catch (err) {
                console.error(err);
                btn.innerText = 'Error';
                btn.style.backgroundColor = '#ef4444';

                let msg = 'Credenciales incorrectas.';
                if (err.message && err.message.includes('relation "usuarios" does not exist')) {
                    msg = 'Tabla usuarios no existe.';
                } else if (err.code === 'PGRST116') {
                    msg = 'Usuario o contraseña incorrectos.';
                }
                alert(msg);

                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.backgroundColor = '';
                    btn.disabled = false;
                }, 2000);
            }
        }
    </script>
</body>
