<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega de Resultados - Ar Lab</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF for Client Side PDF Gen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="css/performance.css">
    <style>
        body {
            background-color: #f8fafc;
        }

        .main-container {
            padding-top: 80px;
            /* Navbar height */
            padding-bottom: 2rem;
            max-width: 98%;
            margin: 0 auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e293b;
        }

        .filter-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .date-input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .date-input-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #475569;
        }

        .date-input {
            padding: 0.6rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .date-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
        }

        .results-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .results-table th {
            background: #f1f5f9;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #334155;
            font-size: 0.9rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .results-table td {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.95rem;
            color: #0f172a;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .results-table tr:hover td {
            background: #f8fafc;
        }

        .status-badge-green {
            background: #dcfce7;
            color: #166534;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .folio-text {
            font-family: 'Consolas', monospace;
            font-weight: 700;
            color: #334155;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            background: white;
            color: #475569;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .action-btn:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
            color: #0f172a;
        }

        .action-btn.whatsapp {
            color: #15803d;
            border-color: #bbf7d0;
            background: #f0fdf4;
        }

        .action-btn.whatsapp:hover {
            background: #dcfce7;
            border-color: #86efac;
        }

        .action-btn.pdf {
            color: #b91c1c;
            border-color: #fecaca;
            background: #fef2f2;
        }

        .action-btn.pdf:hover {
            background: #fee2e2;
            border-color: #fca5a5;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">Entrega de Resultados</h1>
        </div>

        <div class="filter-card">
            <div class="date-input-group">
                <label for="filterDate">Fecha de Resultados</label>
                <input type="date" id="filterDate" class="date-input" onchange="loadResults()">
            </div>
            <button class="btn btn-primary" onclick="loadResults()" style="margin-top: 1.5rem;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                Buscar
            </button>
        </div>

        <div id="resultsContainer">
            <div style="text-align: center; color: #64748b; padding: 3rem;">
                Selecciona una fecha para ver los resultados disponibles.
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://ebihobjrwcwtjfazcjmv.supabase.co';
        const supabaseKey = 'sb_publishable_31x2oYQjyxNJ2otN6TF-Kw_5VGXaGJd';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Set default date to today (local time)
        const today = new Date();
        const localDate = today.getFullYear() + '-' +
            String(today.getMonth() + 1).padStart(2, '0') + '-' +
            String(today.getDate()).padStart(2, '0');
        document.getElementById('filterDate').value = localDate;

        // Load initially
        window.addEventListener('load', () => {
            loadResults();
        });

        async function loadResults() {
            const dateVal = document.getElementById('filterDate').value;
            if (!dateVal) return;

            const container = document.getElementById('resultsContainer');
            container.innerHTML = '<div style="text-align: center; padding: 2rem;">Cargando...</div>';

            try {
                // Parse YYYY-MM-DD manually to create Local Date
                const [year, month, day] = dateVal.split('-').map(Number);

                const startDate = new Date(year, month - 1, day, 0, 0, 0, 0);
                const endDate = new Date(year, month - 1, day, 23, 59, 59, 999);

                // Fetch citas with their studies
                const { data: citas, error } = await supabaseClient
                    .from('citas')
                    .select(`
                        id, folio_venta, folio_atencion, fecha_hora, paciente_nombre, paciente_telefono,
                        citas_estudios (
                            id, estado_resultado,
                            estudios_laboratorio (
                                id, nombre, area, categoria, es_perfil
                            )
                        )
                    `)
                    .gte('fecha_hora', startDate.toISOString())
                    .lte('fecha_hora', endDate.toISOString())
                    .order('fecha_hora', { ascending: false });

                if (error) throw error;

                if (!citas || citas.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #64748b; padding: 3rem;">No se encontraron resultados para esta fecha.</div>';
                    return;
                }

                let html = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>FOLIO</th>
                            <th>PACIENTE</th>
                            <th>ÁREAS</th>
                            <th>ESTADO</th>
                            <th style="text-align: right;">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                `;

                citas.forEach(c => {
                    const studies = c.citas_estudios || [];

                    // Areas
                    const areas = new Set();
                    studies.forEach(s => {
                        if (s.estudios_laboratorio?.area) areas.add(s.estudios_laboratorio.area);
                        if (s.estudios_laboratorio?.categoria) areas.add(s.estudios_laboratorio.categoria);
                    });
                    if (areas.size === 0) areas.add('General');
                    const areaStr = Array.from(areas).join(', ');

                    // Check validation status (Ignoring Profile Headers)
                    const hasStudies = studies.length > 0;
                    let allValidated = false;

                    if (hasStudies) {
                        allValidated = studies.every(s => {
                            const name = (s.estudios_laboratorio?.nombre || '').toLowerCase();
                            // Check 'es_perfil' flag OR keywords
                            const isProfile = s.estudios_laboratorio?.es_perfil ||
                                name.includes('elementos') ||
                                name.includes('perfil') ||
                                name.includes('paquete') ||
                                name.includes('electrolitos');

                            if (isProfile) return true; // Ignore headers
                            return ['validado', 'entregado'].includes(s.estado_resultado);
                        });
                    }

                    const statusHtml = (hasStudies && allValidated)
                        ? `<span class="status-badge-green"><div style="width: 8px; height: 8px; background: #166534; border-radius: 50%;"></div> COMPLETADO</span>`
                        : `<span style="background: #f3f4f6; color: #6b7280; padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; display: inline-flex; align-items: center; gap: 6px;"><div style="width: 8px; height: 8px; background: #9ca3af; border-radius: 50%;"></div> PENDIENTE</span>`;

                    // Folio
                    const folio = c.folio_atencion || c.folio_venta || c.id;

                    // Wa link
                    const phone = c.paciente_telefono;
                    // TODO: Custom message?
                    const waLink = phone ? `https://wa.me/52${phone.replace(/\D/g, '')}` : '#';

                    html += `
                        <tr>
                            <td><span class="folio-text">${folio}</span></td>
                            <td style="font-weight: 500;">${c.paciente_nombre}</td>
                            <td style="color: #64748b; font-size: 0.85rem;">${areaStr}</td>
                            <td>${statusHtml}</td>
                            <td style="text-align: right;">
                                <div style="display: flex; gap: 8px; justify-content: flex-end;">
                                    <button onclick="generatePDF('${c.id}')" class="action-btn pdf">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                            <polyline points="14 2 14 8 20 8"></polyline>
                                            <line x1="16" y1="13" x2="8" y2="13"></line>
                                            <line x1="16" y1="17" x2="8" y2="17"></line>
                                            <polyline points="10 9 9 9 8 9"></polyline>
                                        </svg>
                                        PDF
                                    </button>
                                    <button onclick="sendWhatsApp('${c.paciente_telefono}', '${c.paciente_nombre}', '${c.id}')" class="action-btn whatsapp">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                                        </svg>
                                        WhatsApp
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });

                html += `</tbody></table>`;
                container.innerHTML = html;

            } catch (err) {
                console.error('Error:', err);
                container.innerHTML = '<div style="text-align: center; color: #ef4444; padding: 2rem;">Ocurrió un error al cargar los resultados.</div>';
            }
        }

        function sendWhatsApp(phone, name, id) {
            if (!phone) {
                alert('El paciente no tiene número de teléfono registrado.');
                return;
            }
            const cleanPhone = phone.replace(/\D/g, '');
            const message = `Hola ${name}, sus resultados de laboratorio están listos.`;
            const url = `https://wa.me/52${cleanPhone}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        async function generatePDF(citaId) {
            // Navigate to report in same tab (user can use back button to return)
            window.location.href = `reporte.html?id=${citaId}`;
        }
    </script>
</body>

</html>
